<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment</title>
  </head>

  <body>
    <div class="heading-div">
      <header class="header-heading">
        <h1 class="onestop">OneStop</h1>
        <h1 class="NDT">NDT</h1>
      </header>
    </div>

    <div class="outer">
      <div class="container">
        <div class="heading">
          <h1 class="question-heading">Got any questions?</h1>
          <p class="question-para">Lets discuss it over a cup of coffee.</p>
        </div>
        <div class="form">
          <form action="" class="inner-form">
            <input class="form-input" type="text" placeholder="Name" required />
            <input
              class="form-input"
              type="text"
              placeholder="Organisation Name"
              required
            />
            <input
              class="form-input"
              type="email"
              placeholder="Email ID"
              required
            />
            <input
              class="form-input"
              type="text"
              placeholder="Contact Number"
              required
            />
            <input
              class="form-input"
              type="text"
              placeholder="Message"
              required
            />
            <button
              class="form-input-submit"
              onclick="alert ('Your form has been submitted successfully.')"
            >
              Submit
            </button>
            <div id="success-message"></div>
          </form>
        </div>
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.3401464476824!2d73.0002242758773!3d19.13658245006654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c124b8920cb5%3A0xda76f8d4ffa3e8ea!2sRabale%20Railway%20Station!5e0!3m2!1sen!2sin!4v1682003821275!5m2!1sen!2sin"
        width="100%"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="map-box">
        <h1 class="map-heading">OneStopNDT</h1>
        <p class="map-para">
          PAP/R/406 Rabale MIDC Near Dol Electric Company Rabale MIDC, Navi
          Mumbai - 400701.
          <br />
          <br />
          Landline - 022 4131 0099
        </p>
        <a href="https://goo.gl/maps/cdKUiJPHwQrcHe579" class="map-link"
          >Google Map link</a
        >
      </div>
    </div>

    <div class="sections">
      <div class="section-box box-img1"><p>Companies</p></div>
      <div class="section-box box-img2"><p>Jobs</p></div>
      <div class="section-box box-img3"><p>Articles</p></div>
      <div class="section-box box-img4"><p>Webinars</p></div>
      <div class="section-box box-img5"><p>Forums</p></div>
      <div class="section-box box-img6"><p>Application Notes</p></div>
    </div>

    <footer>
      <div class="footer-logo">
        <div class="footer-width">
          <h1 class="onestop footer-heading">OneStop</h1>
          <h1 class="NDT footer-heading">NDT</h1>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
